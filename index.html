<!DOCTYPE html>
<html>
    <head>
        <Title>
            Photo Editor
        </Title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="/images/fevicon.jpg">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8cc2e4ab6f.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <nav>
            <div class="heading">
              <h2>
                <i class="fas fa-photo-video"></i>
                  Photo Editor
              </h2>
            </div>
        </nav>
        <div class="container">
            <div class="row">
            <div class="col-md-8 my-auto">
                <canvas id="frame">
                </canvas>
            </div>
            <div class="col-md-4 aside">
                <section id="toolbar">
              <button id="upload" class="buttons" style="background-color: rgb(219, 84, 111);">
                  Upload
              </button>
              <button id="save" class="buttons" style="background-color: rgb(60, 170, 88);">
                  Save
              </button>
              <button class="buttons">
                  Rotate Right
              </button>
              <button class="buttons">
                  Rotate Left
              </button>
              <button class="buttons">
                  Flip Horizontal
              </button>
              <button class="buttons">
               Flip Vertical
            </button>
            <button class="buttons">
               Grey Mode
             </button>
             <button class="buttons">
                Resize Image
              </button>
            </section>
            </div>
        </div>
        </div>
    </body>
</html>
